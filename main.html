<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
	<style>
        #container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .cube {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: lightblue;
            border: 2px solid #333;
            cursor: grab;
        }
    </style>
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code go
	document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('container');
    const cubes = document.querySelectorAll('.cube');
    
    let isDragging = false;
    let offsetX = 0;
    let draggedCube = null;

    // Mouse down event to start dragging
    cubes.forEach(cube => {
        cube.addEventListener('mousedown', (e) => {
            isDragging = true;
            draggedCube = cube;
            offsetX = e.clientX - cube.getBoundingClientRect().left;
            cube.style.cursor = 'grabbing';
        });
    });

    // Mouse move event to move the cube
    document.addEventListener('mousemove', (e) => {
        if (isDragging && draggedCube) {
            let newLeft = e.clientX - offsetX;
            draggedCube.style.position = 'absolute';
            draggedCube.style.left = `${newLeft}px`;
        }
    });

    // Mouse up event to stop dragging
    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            draggedCube.style.cursor = 'grab';
            draggedCube = null;
        }
    });

    // Optional: Reset cubes back to initial position when mouse leaves the container
    container.addEventListener('mouseleave', () => {
        if (draggedCube) {
            draggedCube.style.left = '';
            draggedCube.style.position = '';
        }
    });
});
</script>

  </body>
</html>
